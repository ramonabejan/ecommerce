<ul class="product-list">

    <li ng-repeat="product in products" ng-init = "product.toWish=false; product.toCart=false;" class="product-list__item">
        <article class="product" itemscope itemtype="http://schema.org/Product">
            <figure class="product__image-wrapper">
                    <img class="product__image" ng-src="{{loadImage(product.image)}}" alt="Product" itemprop="image"/>
                                <button ng-click ="addToWish(product)" ng-disabled="product.toWish"  class="product__wishlist-button button button--round button--wishlist" >
                                    <svg class="icon" width="20px" height="20px" viewBox="0 6 20 20" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                        <title>Wishlist Icon</title>
                                        <polygon id="Wishlist-Icon" stroke="none" fill-rule="evenodd" points="12.3598869 13.2675869 20 13.2675869 13.8200565 17.7545318 16.1782804 25.0221187 9.99833694 20.5318477 3.81839348 25.0221187 6.17994346 17.7545318 0 13.2675869 7.63678696 13.2675869 9.99833694 6"></polygon>
                                    </svg>
                                </button>
            </figure>
            <div class="product__details">
                    <h1 class="product__title" itemprop="brand">{{product.title}}</h1>
                        <p class="product__subtitle" itemprop="description">{{product.subtitle}}</p>
                        <div class="product__price" itemscope itemtype="http://schema.org/Offer">
                      
                        <span ng-class="{'product__price--strike': product.priceDiscounted !== undefined}">
                                    £{{product.price}}</span><span ng-if="product.priceDiscounted !== undefined" class="product__price--discounted" itemprop="price">
                                    £{{product.priceDiscounted}}</span>
                        </div>
                        <button  ng-class="{'button--in-cart': product.toCart}" ng-click="addToCart(product)" class="product__add-to-cart button button--primary">
                              
                              {{product.toCart === true? "In Cart" : "Add to cart"}}
                              
                        </button>
                        </div>
        </article>
    </li>       
</ul>
